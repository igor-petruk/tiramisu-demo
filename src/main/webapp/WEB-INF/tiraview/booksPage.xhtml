<t:use component="booksTemplate" xmlns:t="http://tiramisu.org/dev-0">
    <t:data name="head">
        <title>Книги</title>
    </t:data>

    <t:data name="content">
        <h2> Книги </h2>

        <a>
            <b xmlns:o="something">
                <c>
                  <o:z a="dss">
                      <d>
                          <o:m>
                              <e/>
                          </o:m>
                      </d>
                  </o:z>
                </c>
            </b>
        </a>

        <t:ololo>
            <t:alala>
                <b>
                    <t:zz></t:zz>
                </b>
            </t:alala>
        </t:ololo>

        <t:for var="book" items="books">
            <a href="${book.id()}">${book.name()}</a>
        </t:for>

        <t:for var="book" items="selected">
            ${book.name()}
        </t:for>
    </t:data>
</t:use>
