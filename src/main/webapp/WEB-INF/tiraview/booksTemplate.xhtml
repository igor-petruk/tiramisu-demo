<html xmlns:t="http://tiramisu.org/dev-0">
<head>
    <title>Home page</title>
    <t:resources value="jquery,tiramisu"/>
    <style>
        .bold {
            font-weight: bold;
        }
    </style>
    <t:content name="head"/>
</head>
<body>
<div id="content">
    <h2> Books </h2>

    <t:for var="book" items="books">
        <a href="${book.id()}">${book.name()}</a>
    </t:for>

    <t:content name="body"/>
</div>
</body>
</html>
